<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FAQs</title>
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

  <!-- styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main class="questions">
    <div>

      <div class="title">
        <h2>FAQs</h2>
      </div>
      <!-- questions -->
      <div class="section-center">
        <article class="question">
          <div class="question-title">
            <p>What is your name?</p>
            <button type="button" class="question-btn">
              <span class="plus-icon">
                <i class="far fa-plus-square"></i>
              </span>
            </button>
          </div>
          <p class="question-text">
           My name is Vanshika Mahajan.
          </p>
        </article>
        <article class="question">
          <!-- question title -->
          <div class="question-title">
            <p>What is your qualification?</p>
            <button type="button" class="question-btn">
              <span class="plus-icon">
                <i class="far fa-plus-square"></i>
              </span>
            </button>
          </div>
          <!-- question text -->
          <div class="question-text">
            <p>
              I am currently pursuing Computer engineering at Thapar University.</p>
          </div>
        </article>
        <article class="question">
          <!-- question title -->
          <div class="question-title">
            <p>What are your skills?</p>
            <!-- button -->
            <button type="button" class="question-btn">
              <span class="plus-icon">
                <i class="far fa-plus-square"></i>
              </span>
            </button>
          </div>
          <!-- question text -->
          <div class="question-text">
            <p>
             C, C++, Python, HTML, CSS, Javascript, Node.js, React.js, Seaborn, Pandas, OpenCv.
            </p>
          </div>
        </article>
      </div>
    </div>
  </main>
  <!-- javascript -->
  <script src="script.js"></script>
</body>

</html>
